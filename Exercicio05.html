<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            
            let numero = prompt("Digite um n√∫mero ");

            numero = parseInt(numero);

            let resultado = "";
            for (let i = 1; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i}\n`;
            }
    
            alert(resultado);
      
    </script>
</body>
