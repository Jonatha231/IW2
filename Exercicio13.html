<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
            let notas = [];
            let soma = 0;

       
            for (let i = 1; i <= 3; i++) {
                let nota;
                do {
                    nota = parseFloat(prompt(`Digite a nota ${i} (0 a 10):`));
                    if (nota < 0 || nota > 10 || isNaN(nota)) {
                        alert("Nota inválida! Por favor, insira um valor entre 0 e 10.");
                    }
                } while (nota < 0 || nota > 10 || isNaN(nota));

                notas.push(nota);
                soma += nota;
            }
            
            let media = soma / notas.length;

            if (media >= 7) {
                alert(`A média é ${media.toFixed(2)}. Você foi aprovado!`);
            } else {
                alert(`A média é ${media.toFixed(2)}. Você foi reprovado.`);
            }
        
  
            
    </script>
</body>
</html>
