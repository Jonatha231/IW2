<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

            let valor = parseInt(prompt("Digite o valor que deseja sacar:"));

           
            if (isNaN(valor) || valor <= 0) {
                alert("Por favor, insira um valor válido maior que zero.");
                return;
            }

            const cedulas = [100, 50, 20, 10, 5, 2, 1];
            let resultado = "";

            for (let cedula of cedulas) {
                if (valor >= cedula) {
                    let quantidade = Math.floor(valor / cedula);
                    valor -= quantidade * cedula;
                    resultado += `${quantidade} cédula(s) de R$ ${cedula},00<br>`;
                }
            }
          
            document.getElementById("resultado").innerHTML = resultado;
    
        
    </script>
</body>
</html>
